<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen & Audio Capture POC</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 1.5rem;
            background: #0f172a;
            color: #f8fafc;
        }

        h1 {
            margin-top: 0;
            font-size: 1.6rem;
        }

        button {
            padding: 0.6rem 1rem;
            border-radius: 0.4rem;
            border: none;
            background: #22d3ee;
            color: #0f172a;
            cursor: pointer;
            font-weight: 600;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
            margin: 1rem 0 0.5rem;
        }

        #status {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        #transcript-panel {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.5rem;
            min-height: 120px;
        }

        #transcript-panel h2 {
            margin: 0 0 0.5rem;
            font-size: 1.1rem;
        }

        #transcript-output {
            white-space: pre-wrap;
            word-break: break-word;
            color: #e2e8f0;
            min-height: 80px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Screen & Audio Capture</h1>
    </header>

    <section id="controls">
        <button id="start">Start Recording</button>
        <button id="stop" disabled>Stop Recording</button>
        <span id="status" aria-live="polite">Idle</span>
    </section>

    <section id="transcript-panel">
        <h2>Live Transcript</h2>
        <div id="transcript-output" aria-live="polite"></div>
    </section>
    <script src="renderer.js" defer></script>
</body>

</html>
